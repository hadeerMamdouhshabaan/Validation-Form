<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
     <main>
    <div class="card">
    <form action="">
        <label for="fn">First Name:</label>
        <input class="fname" type="text" placeholder="Enter your fname" id="fn"><br><br>

        <label for="ln">Last Name:</label>
        <input class="lname" type="text" placeholder="Enter your lname" id="ln"><br><br>

        <label for="email">Email:</label>
        <input class="em" type="email" placeholder="Enter your email" id="email"><br><br>

        <label for="ph">Phone Number:</label>
        <input class="phone" type="text" placeholder="enter your number" id="ph"><br><br>

        <label for="bir">BirthDate:</label>
        <input  class="birth" type="text" placeholder="enter your birthdate" id="bir"><br><br>

         <input type="submit" class="sub">
    </form>
    </div>
</main>
    <script src="./script.js">

    </script>
    
</body>
</html>
